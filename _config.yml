# Site settings
title: Umut Dogan
description: 'Software Developer - Consultant'
url: 'http://umutdogan.com'
baseurl: ''
google_analytics: 'UA-30556208-1'
# disqus_shortname: 'your-disqus-name'

#future: true;
author:
  name: 'Umut Dogan'
  email: admin@umutdogan.com
  twitter_username: umutdogan
  github_username:  umutdogan
  linkedin_username:  umutdogan

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']

theme: jekyll-theme-cayman